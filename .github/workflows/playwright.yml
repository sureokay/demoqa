name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm ci

      - name: Install necessary system libraries for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwoff2dec1 libvpx7 libevent-2.1-7 libopus0 \
            libharfbuzz-icu0 libhyphen0 libmanette-0.2-0 \
            libflite1 libgles2 libx264-155

          # Install GStreamer and related libraries from a PPA
          sudo add-apt-repository -y ppa:jonathonf/gstreamer
          sudo apt-get update
          sudo apt-get install -y \
            libgstreamer1.0-0 libgstreamer-plugins-base1.0-0 \
            gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly \
            gstreamer1.0-libav

      - name: Install Playwright Browsers
        run: npx playwright install

      - name: Set up Environment Variables
        env:
          APP_USERNAME: ${{ secrets.APP_USERNAME }}
          APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
        run: echo "APP_USERNAME=$APP_USERNAME" >> .env && echo "APP_PASSWORD=$APP_PASSWORD" >> .env

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30